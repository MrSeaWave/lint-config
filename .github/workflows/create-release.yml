name: Create Release Pkgs

on:
  workflow_run:
    workflows: [Auto Publish]
    types:
      - completed

jobs:
  create-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: global install Yarn ðŸ”¨
        run: npm install -g yarn
      - name: print Env ðŸ“„
        run: |
          echo "node"
          node -v
          echo "npm"
          npm -v
          echo "yarn"
          yarn -v
      - name: install dependencies
        run: yarn install

      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        run: npm run createRelease
